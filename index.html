<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: green;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
</head>
<body>
    <section>
        <h3>Add Task</h3>
        <form id="myForm" method="post">
            <input type="text" name="task"> <br />
            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h3>Pending Task</h3>
        <section id="pendingTasks">
            <ul id="thingsUndone">
                <li>Wash clothes</li>
                <li>Weep the house</li>
            </ul>
        </section>
    </section>

    <section id="doneTask">
        <h3>Done Task</h3>
        <ul id="thingsDone">

        </ul>
    </section>
</body>
<script>

    // Selectors
    const myForm = document.querySelector("#myForm");
    const thingsUndone = document.querySelector("#thingsUndone");


    // Event Listeners
    myForm.addEventListener("submit", addTodo);
    thingsUndone.addEventListener("click", deleteCheck);

    
    // Functions
    function addTodo(e) {
        e.preventDefault();  //prevent from submitting 

        // make a todo div inside ul
        const todoDiv = document.createElement("div");
        // todo.classList.add("todo");
        
        // create li element
        const newLi = document.createElement("li");
        let textInput = document.querySelector("input").value;
        newLi.innerText = textInput;
        todoDiv.appendChild(newLi);

        // check btn
        const doneButton = document.createElement("button");
        doneButton.innerHTML = '<i class="fas fa-check"></i>';
        // doneButton.classList.add('done-btn');
        todoDiv.appendChild(doneButton);

        // trash btn
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHtml = '<i class="fas fa-trash"></i>';
        // deleteBtn.classList.add('trash-btn');
        todoDiv.appendChild(deleteBtn);
        // append to list
        thingsUndone.appendChild(todoDiv);
        // clear input from user
        textInput.value = "";
    }

    function deleteCheck(e) {
        const item = e.target;
        console.log(item);
        const todo = item.parentElement;
        console.log(todo);
    }

    

</script>
</html>
