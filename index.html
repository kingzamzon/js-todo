<body>
    <section>
        <h3>Add Task</h3>
        <form id="myForm" method="post">
            <input type="text" name="task"> <br />
            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h3>Pending Task</h3>
        <section >
            <ul class="thingsUndone">
                
            </ul>
        </section>
    </section>

    <section>
        <h3>Done Task</h3>
        <ul id="thingsDone">

        </ul>
    </section>
</body>
<script>

    // Selectors
    const myForm = document.querySelector("#myForm");
    const thingsUndone = document.querySelector(".thingsUndone");
    const thingsDone = document.querySelector("#thingsDone");


    // Event Listeners
    myForm.addEventListener("submit", addTodo);
    thingsUndone.addEventListener("click", btnClick);

    
    // Functions
    function addTodo(e) {
        e.preventDefault();  //prevent from submitting 

        // make a todo div inside ul
        const todoDiv = document.createElement("div");
        const randomDiv = document.createElement("div");
        // todo.classList.add("todo");
        console.log(randomDiv);
        
        // create li element
        const newLi = document.createElement("li");
        let textInput = document.querySelector("input").value;
        newLi.innerText = textInput;
        console.log(newLi);
        todoDiv.appendChild(newLi);
        console.log(todoDiv);

        // check btn
        const doneButton = document.createElement("button");
        doneButton.innerHTML = 'Done <i class="fas fa-check"></i>';
        doneButton.classList.add('done-btn');
        todoDiv.appendChild(doneButton);

        // trash btn
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = 'Delete <i class="fas fa-trash"></i>';
        deleteBtn.classList.add('trash-btn');
        todoDiv.appendChild(deleteBtn);
        
        //edit btn
        const editBtn = document.createElement("button");
        editBtn.innerHTML = "Edit";
        editBtn.classList.add("edit-btn");
        todoDiv.appendChild(editBtn);

        // append to list
        thingsUndone.appendChild(todoDiv);

        // clear input from user
        textInput.value = "";
    }

    function btnClick(e) {
        const item = e.target; //return button clicked
        console.log(item);

        if(item.classList[0] == "trash-btn") {
            let todo = item.parentElement;
            
            console.log(todo);
            todo.remove();
        }
        if(item.classList[0] == "done-btn") {
            let todo = item.parentElement;
            let doneBtn = todo.querySelectorAll("button");
            todo.removeChild(doneBtn);
            let deleteBtn = todo.querySelector("button");
            todo.removeChild(deleteBtn);
            // console.log(bttn);
            thingsDone.appendChild(todo);
        }
        if(item.classList[0] == "edit-btn") {
            console.log(item);
        }
    }

    

</script>
</html>
